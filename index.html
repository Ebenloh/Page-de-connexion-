<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Matches (Admin)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1b263b, #0d1b2a);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h3 {
            margin-bottom: 1rem;
        }

        input[type="text"], textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            resize: none;
            outline: none;
        }

        input[type="text"]::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        textarea {
            height: 100px;
        }

        button {
            background: #00ccff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: 0.3s;
        }

        button:hover {
            background: #0099cc;
        }

        #message {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>

    <!-- 1. INT√âGRATION DES SDKs FIREBASE (v8.10.0 - Simple HTML) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- 2. VOTRE CONFIGURATION FIREBASE ET INITIALISATION -->
    <script>
        // Votre configuration Firebase (copi√©e de la console)
        const firebaseConfig = {
            apiKey: "AIzaSyBS0PskadPYC5mo0AilAPGmw5ALo6ykIfE",
            authDomain: "the-results-speak-for-us.firebaseapp.com",
            databaseURL: "https://the-results-speak-for-us-default-rtdb.firebaseio.com",
            projectId: "the-results-speak-for-us",
            storageBucket: "the-results-speak-for-us.firebasestorage.app",
            messagingSenderId: "88406656052",
            appId: "1:88406656052:web:8da5ffe99509681fa53661",
            measurementId: "G-YN7QVYVDP1"
        };

        // Initialisation de Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database(); // R√©f√©rence √† la Realtime Database
    </script>
</head>
<body>

    <div class="container">
        <form id="update-form">
            <h3>Update Match Predictions</h3>
            <!-- J'ai remplac√© le textarea unique par des champs structur√©s pour l'administration -->
            <input type="text" id="domicile" placeholder="√âquipe Domicile (ex: Lille)">
            <input type="text" id="exterieur" placeholder="√âquipe Ext√©rieure (ex: Monaco)">
            <input type="text" id="resultat" placeholder="Pronostic (ex: 1-2)">
            <textarea id="description" placeholder="Description / Analyse du Match (Optionnel)"></textarea><br>
            <button type="button" onclick="saveMatch()">Enregistrer le Match</button>
            <div id="message"></div>
            
            <hr style="margin: 20px 0; border-color: rgba(255, 255, 255, 0.2);">

            <!-- Bouton pour vider TOUS les matchs -->
            <button type="button" style="background: #e74c3c;" onclick="clearAllMatches()">Vider Tous les Matchs</button>

        </form>
    </div>

    <script>
        // R√©f√©rence √† l'√©l√©ment de message
        const messageElement = document.getElementById("message");

        // Nouvelle fonction pour enregistrer un match dans Firebase
        function saveMatch() {
            const domicile = document.getElementById("domicile").value.trim();
            const exterieur = document.getElementById("exterieur").value.trim();
            const resultat = document.getElementById("resultat").value.trim();
            const description = document.getElementById("description").value.trim();

            if (!domicile || !exterieur || !resultat) {
                messageElement.textContent = "Veuillez remplir les champs Domicile, Ext√©rieur et Pronostic.";
                return;
            }

            // R√©f√©rence √† la branche 'matchs'
            db.ref('matchs').push({
                domicile: domicile,
                exterieur: exterieur,
                resultat: resultat,
                description: description,
                timestamp: Date.now() 
            })
            .then(() => {
                messageElement.textContent = "‚úÖ Match enregistr√© avec succ√®s ! Visible publiquement.";
                
                // Vider les champs
                document.getElementById("domicile").value = '';
                document.getElementById("exterieur").value = '';
                document.getElementById("resultat").value = '';
                document.getElementById("description").value = '';
            })
            .catch((error) => {
                messageElement.textContent = "‚ùå Erreur lors de l'enregistrement. Voir la console.";
                console.error("Erreur Firebase : ", error);
            });
        }

        // Fonction pour vider toute la liste de matchs
        function clearAllMatches() {
            if (confirm("√ätes-vous s√ªr de vouloir supprimer TOUS les matchs de la base de donn√©es ? Cette action est irr√©versible.")) {
                db.ref('matchs').remove()
                .then(() => {
                    messageElement.textContent = "üóëÔ∏è Tous les matchs ont √©t√© supprim√©s avec succ√®s.";
                })
                .catch((error) => {
                    messageElement.textContent = "‚ùå Erreur lors de la suppression. Voir la console.";
                    console.error("Erreur Firebase : ", error);
                });
            }
        }
    </script>

</body>
</html>
